<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="https://github.com/SanderOlsen98" target="_blank">GitHub</a></li>
            </ul>
        </nav>
        <a href="contact.html" class="contact-btn">Contact Me <img src="images/contact.png"></a>
        <div class="row">
            <form id="contactForm">
                <div>
                    <label>
                        <h3>Name (required)</h3>
                        <input name="firstName" id="firstName" />
                    </label>
                    <div class="form-error" id="firstNameError">Please enter your first name</div>
                </div>

                <div>
                    <label>
                        <h3>Subject</h3>
                        <input name="lastName" id="lastName" />
                    </label>
                    <div class="form-error" id="lastNameError">Your subject must be at least 10 characters</div>
                </div>

                <div>
                    <label>
                        <h3>E-Mail</h3>
                        <input name="email" id="email" />
                    </label>
                    <div class="form-error" id="emailError">Please enter a valid email address</div>
                </div>

                <button>Submit</button>
            </form>
            <div class="col-2">
                <img src="images/me.JPG" class="me-img">
                <img src="images/back-image.png" class="back-img">
            </div>
        </div>

    </div>
    <script src="js/contact.js"></script>
</body>
</html>
